<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <form class="form">
      <h1 class="form-title">Register</h1>
      <p class="form-text">Create your account. It`s free and only takes a minute.</p>
      <div class="name">
        <input type="text" name="firstName" placeholder="first name" required class="input-box input-box-name">
        <input type="text" name="lastName" placeholder="last name" required class="input-box input-box-name">
      </div>
      <input type="email" name="email" placeholder="email" required class="input-box">
      <input type="password" name="password" placeholder="password" required class="input-box">
      <input type="password" name="password" placeholder="confirm password" required class="input-box">
      <div class="accept-wrapper">
        <input type="checkbox" name="isAccept" required class="checkbox">
        <span class="accept-text">I accept the <a href="#" class="form-link">Terms of Use</a> & <a href="#" class="form-link">Privacy Policy</a></span>
      </div>
      <button type="submit" class="form-btn">register now</button>
    </form>
    
  </section>
</body>

</html>
